<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Css/exam.css" />

<body style="background-color: #EDF1FD;">
    <div class="rowform">
        <div class="rowform question_block">
            <p class="question_block question_block_p1"></p>
            <div class="question_block question_block_answers">
                <input class="question_block_answers question_block_answers_leftside_r1" type="radio" name="answer" id="">
                <span class="question_block_answers question_block_answers_choice1"></span>
                <input class="question_block_answers question_block_answers_leftside_r2 " type="radio" name="answer" id="">
                <span class="question_block_answers question_block_answers_choice2"></span>
                <input class="question_block_answers question_block_answers_leftside_r3" type="radio" name="answer" id="">
                <span class="question_block_answers question_block_answers_choice3"></span>
                <input class="question_block_answers question_block_answers_leftside_r4"  type="radio" name="answer" id="">
                <span class="question_block_answers question_block_answers_choice4"></span>
                
            </div>
            <div class="question_block_btns">
                
                <a class="question_block_btns btn btn--secondary1"  data-image="" >
                    previous
                </a>
                <a class="question_block_btns btn btn--secondary2"  data-image="" >
                    skip
                </a> 
                <a class="question_block_btns btn btn--secondary3"  data-image="" >
                    next
                </a>
                <span class="question_block_btns result" ></span>
            </div>
        </div>
        <div class="rowform skipped_question ">
                <ul class="skipped_question ulmenu">
                    <li class="ulmenu__li-inline link"> 
                        <a class="ulmenu__li-inline link indexx"  ></a> </li>
                    <li class="ulmenu__li-inline link">
                         <a   class="ulmenu__li-inline link indexx" ></a> </li>
                    <li class="ulmenu__li-inline link" >
                        <a  class="ulmenu__li-inline link indexx"  ></a> </li>
                    <li class="ulmenu__li-inline link"> 
                        <a  class="ulmenu__li-inline link indexx" ></a></li>
                    <li class="ulmenu__li-inline link"> 
                        <a   class="ulmenu__li-inline link indexx" ></a></li>
                </ul>
                
            </div>
    </div>
        <script src="JS/exam.js"></script>   
</body>
</html>
